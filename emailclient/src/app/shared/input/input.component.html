<div class="field">
  <label>{{ label }}</label>
  <input [formControl]="control" [type]="inputType" />

  <div *ngIf="showerrors()" class="ui pointing red basic label">
    <p *ngIf="control.errors['required']">Value is required !</p>
    <p *ngIf="control.errors['minlength']">
      Min length is required ! Actual:{{
        control.errors["minlength"].actualLength
      }}
      Required : {{ control.errors["minlength"].requiredLength }}
      Required:
    </p>
    <P *ngIf="control.errors['pattern']"> Invalid Pattern!</P>
    <P *ngIf="control.errors['nonUniqueName']"> Unique name taken!</P>
    <P *ngIf="control.errors['noNetwork']"> Network Issue</P>
  </div>
</div>
