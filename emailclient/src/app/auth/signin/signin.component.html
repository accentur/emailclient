<h3>Sign In</h3>

<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <app-input inputType="text" label="Username" [control]="usernameControl">
  </app-input>

  <app-input inputType="password" label="Password" [control]="passwordControl">
  </app-input>

  <div *ngIf="authForm.errors">
    <p
      class="ui pointing red basic label"
      *ngIf="authForm.errors['crednetials']"
    >
      Invalid Login crednetials !
    </p>
  </div>

  <div><button class="ui submit button primary">Submit</button></div>
</form>
